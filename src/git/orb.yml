version: 2.1

description: |
  A set of tools for optimizing git operations in a workflow

commands:
  checkout:
    parameters:
      depth:
        default: 1
        description: >
          Limit fetching to the specified number of commits from the tip of each remote branch history.
          See git fetch documentation for more information.
        type: integer
      repo_path:
        default: $CIRCLE_WORKING_DIRECTORY
        description: Checkout code into a specified directory.
        type: string
    steps:
      - run:
          name: Git Shallow Checkout
          command: |
            # Workaround old docker images with incorrect $HOME
            # check https://github.com/docker/docker/issues/2968 for details
            if [ "${HOME}" = "/" ]
            then
              export HOME=$(getent passwd $(id -un) | cut -d: -f6)
            fi

            # Set up SSH access
            mkdir -p ~/.ssh

            echo 'github.com ssh-rsa 
            bitbucket.org ssh-rsa 
            ' >> ~/.ssh/known_hosts

            (umask 077; touch ~/.ssh/id_rsa)
            chmod 0600 ~/.ssh/id_rsa
            (cat $CHECKOUT_KEY > ~/.ssh/id_rsa)

            # Set up git configuration
            # use git+ssh instead of https
            git config --global url."ssh://git@github.com".insteadOf "https://github.com" || true
            git config --global gc.auto 0 || true

            # Set up git repository
            if [ -e << parameters.repo_path >>/.git ]
            then
              cd << parameters.repo_path >>
              git remote set-url origin "$CIRCLE_REPOSITORY_URL" || true
            else
              mkdir -p << parameters.repo_path >>
              cd << parameters.repo_path >>
              git clone --depth << parameters.depth >> "$CIRCLE_REPOSITORY_URL" .
            fi

            # Fetch git origin remote
            if [ -n "$CIRCLE_TAG" ]
            then
              git fetch --depth << parameters.depth >> --force origin "refs/tags/$CIRCLE_TAG"
            else
              git fetch --depth << parameters.depth >> --force origin "$CIRCLE_BRANCH:remotes/origin/$CIRCLE_BRANCH"
            fi

            # Checkout branch
            if [ -n "$CIRCLE_TAG" ]
            then
              git reset --hard "$CIRCLE_SHA1"
              git checkout -q "$CIRCLE_TAG"
            elif [ -n "$CIRCLE_BRANCH" ]
            then
              git reset --hard "$CIRCLE_SHA1"
              git checkout -q -B "$CIRCLE_BRANCH"
            fi

            git reset --hard "$CIRCLE_SHA1"
